worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /dev/stdout;
    error_log /dev/stderr;

    server {
        listen 8080;
        server_name _;

        root /app/public;
        index index.php index.html;

        client_max_body_size 50M;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ¡NUEVA CONFIGURACIÓN PARA LIVEWIRE.JS Y OTROS ASSETS DE VENDOR!
        location ~ ^/vendor/livewire/(.+\.js|.+\.css)$ {
            root /app/public;
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ¡NUEVA CONFIGURACIÓN PARA EL VOLUMEN!
        # Esta location sirve el contenido al que apunta el enlace simbólico /app/public/storage
        location /storage/ {
            alias /app/storage/app/public/; # La raíz de tu disco 'public' y donde está montado el volumen
            try_files $uri $uri/ =404; # Importante para evitar que Nginx intente procesar como PHP
        }

        # Manejar archivos estáticos (asegúrate de que esta location esté DESPUÉS de /storage/
        # si hay rutas que podrían coincidir con ambos, aunque /storage/ es bastante específico)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404; # Asegurarse de que los archivos existan
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            fastcgi_index index.php;
            fastcgi_read_timeout 300;
        }

        location ~ /\.ht {
            deny all;
        }

        location ~ /\.(env|git) {
            deny all;
        }
    }
}